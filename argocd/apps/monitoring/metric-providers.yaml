---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metric-providers
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    env: home
spec:
  project: monitoring
  sources:
  - repoURL: git@github.com:dragon699/home-k8s.git
    targetRevision: main
    ref: values
  - repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 4.46.0
    chart: prometheus-node-exporter
    helm:
      releaseName: prometheus-node-exporter
      skipCrds: false
      valueFiles:
      - '$values/helm/monitoring/metric-providers/prometheus-node-exporter/values.yaml'
  - repoURL: oci://registry-1.docker.io/bitnamicharts/kube-state-metrics
    targetRevision: '*'
    chart: kube-state-metrics
    helm:
      releaseName: kube-state-metrics
  - repoURL: git@github.com:dragon699/home-k8s.git
    targetRevision: main
    path: manifests/monitoring/metric-providers/immich-exporter
    directory:
      recurse: true
  - repoURL: git@github.com:dragon699/home-k8s.git
    targetRevision: main
    path: manifests/monitoring/metric-providers/pihole-exporter
    directory:
      recurse: true
  - repoURL: git@github.com:dragon699/home-k8s.git
    targetRevision: main
    path: manifests/monitoring/metric-providers/jellyfin-exporter
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Validate=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
