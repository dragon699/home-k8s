---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-shared
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    env: home
spec:
  project: home
  sources:
  - repoURL: git@github.com:dragon699/home-k8s.git
    targetRevision: main
    ref: values
  - repoURL: oci://registry-1.docker.io/cloudpirates/redis
    targetRevision: 0.14.1
    chart: redis
    helm:
      valueFiles:
      - '$values/helm/apps/redis-shared/values.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: shared
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Validate=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
