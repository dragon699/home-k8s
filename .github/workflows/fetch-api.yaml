name: fetch-api
run-name: Deploy fetch-api

on:
  push:
    paths:
    - '.github/workflows/fetch-api.yaml'
    - 'fetch-api/fetch_api/**'
    - 'fetch-api/common/**'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  COMPONENT_NAME: fetch-api
  COMPONENT_PATH: fetch-api/fetch_api
  COMPONENT_DEPLOYMENT_FILE: manifests/apps/fetch-api/fetch_api/fetch-api.yaml
  IMAGE_NAME: dragon699/home-k8s/fetch-api


jobs:

  package:
    runs-on: gha-runner-home
    outputs:
      version: ${{ steps.image_version.outputs.VERSION }}

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Authenticate to container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine build version
      id: image_version
      run: echo "VERSION=$(cat ${{ env.COMPONENT_PATH }}/VERSION)" >> $GITHUB_OUTPUT

    - name: Build and push image
      uses: docker/build-push-action@v6
      with:
        context: ./${{ env.COMPONENT_NAME }}
        file: ./${{ env.COMPONENT_PATH }}/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image_version.outputs.VERSION }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest


  deploy:
    runs-on: gha-runner-home
    needs: package

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Update ${{ env.COMPONENT_NAME }} manifests
      uses: mikefarah/yq@master
      with:
        cmd: yq -i '.spec.template.spec.containers[0].image = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.package.outputs.version }}"' ${{ env.COMPONENT_DEPLOYMENT_FILE }}

    - name: Commit
      uses: stefanzweifel/git-auto-commit-action@v7
      with:
        commit_message: Update fetch-api version to ${{ needs.package.outputs.version }}
        commit_user_name: ActionsBot
        file_pattern: ${{ env.COMPONENT_DEPLOYMENT_FILE }}
