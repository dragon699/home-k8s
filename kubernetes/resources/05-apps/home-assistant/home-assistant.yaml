---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 0.3.4
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: home-assistant
      interval: 10m0s
  values:
    replicaCount: 1

    controller:
      type: StatefulSet

    env:
    - name: TZ
      value: Europe/Sofia

    resources:
      requests:
        cpu: 0.1
        memory: 128Mi
      limits:
        cpu: 1
        memory: 768Mi

    persistence:
      enabled: false
      existingClaim: home-assistant

    configuration:
      enabled: true
