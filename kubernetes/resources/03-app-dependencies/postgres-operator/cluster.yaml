---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: apps
spec:
  interval: 1m
  releaseName: postgresql
  chart:
    spec:
      chart: pg-db
      sourceRef:
        name: percona
        kind: HelmRepository
      reconcileStrategy: ChartVersion
      version: "2.6.0"
      interval: 5m0s
  values:
    image: perconalab/percona-postgresql-operator:main-ppg17-postgres
    postgresVersion: 17
    proxy:
      pgBouncer:
        replicas: 1
        config:
          global:
            client_tls_sslmode: "allow"
    instances:
    - name: postgresql
      replicas: 1
      dataVolumeClaimSpec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
    users:
    - name: immich
      secretName: data-postgresql-immich
      databases:
      - immich
      options: "SUPERUSER"
    - name: teslamate
      secretName: data-postgresql-teslamate
      databases:
      - teslamate
      options: "SUPERUSER"
