---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-ui
  namespace: kubernetes-ui
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-home
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: kubernetes-ui-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
  labels:
    app: kubernetes-ui
    env: home
spec:
  tls:
  - hosts:
    - k8s.iaminyourpc.xyz
    secretName: tls-k8s-iaminyourpc-xyz
  rules:
  - host: k8s.iaminyourpc.xyz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: kubernetes-dashboard-web
            port:
              number: 8000
