---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teslamate
  namespace: tesla
  labels:
    env: home
spec:
  storageClassName: longhorn
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

