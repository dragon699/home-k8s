---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: apps
  labels:
    app: grafana
    env: home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        env: home
    spec:
      volumes:
      - name: grafana-data
        persistentVolumeClaim:
          claimName: grafana
      containers:
      - name: grafana
        image: teslamate/grafana:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana
        env:
        - name: DATABASE_HOST
          value: postgresql.apps.svc
        - name: DATABASE_NAME
          value: teslamate
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: teslamate.postgresql.credentials.postgresql.acid.zalan.do
              key: username
        - name: DATABASE_PASS
          valueFrom:
            secretKeyRef:
              name: teslamate.postgresql.credentials.postgresql.acid.zalan.do
              key: password
