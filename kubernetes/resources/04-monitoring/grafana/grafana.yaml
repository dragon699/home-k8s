---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 10m0s
  values:
    replicas: 1

    deploymentStrategy:
      type: Recreate

    resources:
      requests:
        cpu: 0.1
        memory: 128Mi
      limits:
        cpu: 4
        memory: 2Gi

    persistence:
      enabled: false

    imageRenderer:
      enabled: true
      image:
        repository: grafana/grafana-image-renderer
        # There's a bug causing Internal 500 error with later versions of image-renderer;
        tag: 3.11.0

    envFromSecrets:
    - name: data-postgresql-shared-monitoring-grafana
      prefix: pg-
      optional: false

    admin:
      existingSecret: auth-grafana
      userKey: GRAFANA_ADMIN_USER
      passwordKey: GRAFANA_ADMIN_PASSWORD

    grafana.ini:
      server:
        root_url: https://grafana.k8s.iaminyourpc.xyz

      date_formats:
        default_timezone: Europe/Sofia

      log:
        mode: console
        level: warn

      log.frontend:
        instrumentations_tracing_enabled: false

      unified_alerting.screenshots:
        capture: true

      auth.anonymous:
        hide_version: true

      database:
        type: postgres
        host: ${pg-pgbouncer-host}:${pg-pgbouncer-port}
        name: ${pg-dbname}
        user: ${pg-user}
        password: ${pg-password}
        ssl_mode: disable

      feature_toggles:
        enable: nestedFolders
