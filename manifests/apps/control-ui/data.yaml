---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: registry-control-ui
  namespace: control-ui
spec:
  refreshInterval: 5m0s
  secretStoreRef:
    name: home-vault
    kind: ClusterSecretStore
  target:
    name: registry-control-ui
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "email": "{{ .email }}",
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              }
            }
          }
  dataFrom:
  - extract:
      key: home/control-ui/registry-control-ui
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
