---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: radarr
  labels:
    app: radarr
    env: home
spec:
  type: ClusterIP
  ports:
  - name: radarr
    port: 7878
    targetPort: 7878
  selector:
    app: radarr

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: radarr
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-home
    kubernetes.io/ingress.class: nginx
  labels:
    app: radarr
    env: home
spec:
  tls:
  - hosts:
    - radarr.k8s.iaminyourpc.xyz
    secretName: tls-radarr-k8s-iaminyourpc-xyz
  rules:
  - host: radarr.k8s.iaminyourpc.xyz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: radarr
            port:
              number: 7878
