---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fetch-api
  namespace: fetch-api
  labels:
    app: fetch-api
    env: home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fetch-api
  template:
    metadata:
      labels:
        app: fetch-api
        env: home
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: registry-fetch-api
      containers:
        - name: fetch-api
          image: ghcr.io/dragon699/home-k8s/fetch-api:0.5.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8069
          command: ["python", "-m", "fetch_api.app"]
          envFrom:
            - secretRef:
                name: data-fetch-api
            - configMapRef:
                name: config-fetch-api
          livenessProbe:
            exec:
              command:
              - python
              - -c
              - |
                import urllib.request, json
                response = json.loads(urllib.request.urlopen('http://localhost:8069/healthz').read())
                assert response['healthy'] == True
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
