---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fleet-api-private-key
  namespace: fetch-api
spec:
  refreshInterval: 5m0s
  secretStoreRef:
    name: home-vault
    kind: ClusterSecretStore
  target:
    name: fleet-api-private-key
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: home/fetch-api/fleet-api/private-key
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: data-fleet-api
  namespace: fetch-api
spec:
  refreshInterval: 5m0s
  secretStoreRef:
    name: home-vault
    kind: ClusterSecretStore
  target:
    name: data-fleet-api
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: home/fetch-api/fleet-api/data-fleet-api
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
