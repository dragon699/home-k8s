---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connector-grafana
  namespace: fetch-api
  labels:
    app: connector-grafana
    env: home
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: connector-grafana
  template:
    metadata:
      labels:
        app: connector-grafana
        env: home
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: registry-fetch-api
      volumes:
        - name: script-health-probe
          configMap:
            name: script-health-probe
            defaultMode: 0755
      containers:
        - name: connector-grafana
          image: ghcr.io/dragon699/home-k8s/fetch-api/connectors/grafana:0.10.0
          imagePullPolicy: Always
          volumeMounts:
            - name: script-health-probe
              mountPath: /home/health-probe.py
              subPath: health-probe.py
          ports:
            - containerPort: 9069
          command: ["python", "-m", "connectors.grafana.app"]
          envFrom:
            - secretRef:
                name: data-connector-grafana
            - configMapRef:
                name: config-connector-grafana
          livenessProbe:
            exec:
              command:
                - python
                - /home/health-probe.py
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
