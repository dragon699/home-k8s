---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-alloy
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-home
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: auth-grafana-alloy
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
  labels:
    app: grafana-alloy
    env: home
spec:
  tls:
  - hosts:
    - alloy.k8s.iaminyourpc.xyz
    secretName: tls-alloy-k8s-iaminyourpc-xyz
  rules:
  - host: alloy.k8s.iaminyourpc.xyz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: grafana-alloy
            port:
              number: 12345

