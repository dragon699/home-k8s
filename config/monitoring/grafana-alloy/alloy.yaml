// Configuration

logging {
  level  = "warn"
  format = "logfmt"
}

livedebugging {
  enabled = true
}

// Data pipelines

//////////////////////////////////////////////
// Collect logs from kubernetes pods
//////////////////////////////////////////////

// Discover pods
discovery.kubernetes "home_logs" {
  role            = "pod"
}

// [1] Aggregate logs
// Scrape logs from pods
discovery.relabel "home_logs" {
  targets         = discovery.kubernetes.home_logs.targets

  rule {
    source_labels = ["__meta_kubernetes_namespace"]
    action        = "replace"
    target_label  = "namespace"
  }

  rule {
    source_labels = ["__meta_kubernetes_pod_name"]
    action        = "replace"
    target_label  = "pod"
  }

  rule {
    source_labels = ["__meta_kubernetes_pod_container_name"]
    action        = "replace"
    target_label  = "container"
  }

  rule {
    source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
    action        = "replace"
    target_label  = "app"
  }

  rule {
    source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_container_name"]
    action        = "replace"
    target_label  = "job"
    separator     = "/"
    replacement   = "$1"
  }

  rule {
    source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
    action        = "replace"
    target_label  = "__path__"
    separator     = "/"
    replacement   = "/var/log/pods/*$1/*.log"
  }

  rule {
    source_labels = ["__meta_kubernetes_pod_container_id"]
    action        = "replace"
    target_label  = "container_runtime"
    regex         = "^(\\S+):\\/\\/.+$"
    replacement   = "$1"
  }
}

// Tail logs
loki.source.kubernetes "home_logs" {
  targets         = discovery.relabel.home_logs.output
  forward_to      = [loki.process.home_logs.receiver]
}

// [2] Aggregate logs
// Relabel logs
loki.process "home_logs" {
  stage.static_labels {
    values        = {
      "cluster"   = "home-k8s",
      "source"    = "kubernetes-logs",
    }
  }

  forward_to      = [loki.write.home_logs.receiver]
}

// Write logs to Loki
loki.write "home_logs" {
  endpoint {
    url           = sys.env("ENDPOINT_LOKI")
  }
}

